<div class="page-holder d-flex align-items-center">
    <div class="container">
      <div class="row align-items-center py-5">
        <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
          <div class="pr-lg-5"><img src="/static/img/regin.png" alt="" class="img-fluid"></div>
        </div>
        <div class="col-lg-5 px-lg-4">
          <h1 class="text-base text-primary text-uppercase mb-4"></h1>
          <h2 class="mb-4">Welcome Brook!</h2>
          <p class="text-muted">Let's start now.</p>
          <form id="reginForm" action='{{urlfor "LoginController.Index"}}' method="POST" class="mt-4">
            <div class="form-group mb-4">
              <input type="text" name="UName" placeholder="Name" class="form-control border-0 shadow form-control-lg">
            </div>
            <div class="form-group mb-4">
              <input type="text" name="UEmail" placeholder="Email" class="form-control border-0 shadow form-control-lg">
            </div>
            <div class="form-group mb-4">
              <input type="password" name="UPasswd" placeholder="Password" class="form-control border-0 shadow form-control-lg text-violet">
            </div>
            <div id="vvvv" class="g-recaptcha" data-sitekey="{{.googleSitekey}}"></div>
            <button type="button" onclick="regin()" class="btn btn-primary shadow px-5" >
              
              Register</button>
            
            <a class="btn btn-success shadow px-5" href='{{urlfor "LoginController.Index"}}'>Go to login</a>
          </form>
        </div>
      </div>
      <p class="mt-5 mb-0 text-gray-400 text-center">Design by <a href="#" class="external text-gray-400">Brook</a> & Brook</p>
      <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)                 -->
    </div>
  </div>
